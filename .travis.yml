sudo: required
services:
- docker
language: bash
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build image
- docker build -t offtechnologies/docker-arm32v6-base-image-alpine:build .
# test image
- docker run offtechnologies/docker-arm32v6-base-image-alpine:build version
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(grep download Dockerfile | sed 's,.*/download/,,' | sed 's,/.*$,,')
    docker tag offtechnologies/docker-arm32v6-base-image-alpine:build offtechnologies/docker-arm32v6-base-image-alpine:$TAG
    docker push offtechnologies/docker-arm32v6-base-image-alpine:$TAG
    docker tag offtechnologies/docker-arm32v6-base-image-alpine:build offtechnologies/docker-arm32v6-base-image-alpine:latest
    docker push offtechnologies/docker-arm32v6-base-image-alpine:latest
  fi
